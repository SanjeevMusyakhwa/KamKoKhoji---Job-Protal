{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}
  Job Experiences
{% endblock title %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="rounded shadow bg-white p-4">
          <div class="custom-form">
            <div id="message3"></div>
            <form method="post" name="contact-form" id="contact-form3">
              {% csrf_token %}
              <h4 class="text-dark mb-3">Add Job Experiences for {{ job.title }}</h4>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Experiences</label>
                    {{ form.name|add_class:"form-control" }}
                  </div>
                  
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 mt-2">
                  <button class="btn btn-success" type="submit">Add Experiences</button>
                  <a class="btn btn-primary" href="{% url 'job:job_details' job.pk %}">Back To Job</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
