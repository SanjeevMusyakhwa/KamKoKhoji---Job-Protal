{% extends "accounts/base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
   <!-- Hero Start -->
   <div class="col-lg-4 col-md-6">
    <div class="login-page bg-dark shadow rounded p-4">
        <div class="text-center">
            <h4 class="mb-4 text-white">Login</h4>  
        </div>
        <form class="login-form" method="post" action="{% url 'accounts:login_user' %}">
          {% csrf_token %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label>Email <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Email" name="username" id="username" required="">
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label>Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="">
                    </div>
                </div>

               
                </div>
                <div class="col-lg-12 mb-0">
                    <button class="btn btn-primary w-100" type="submit">Sign in</button>
                </div>
                <div class="col-12 text-center">
                    <p class="mb-0 mt-3"><small class="text-white mr-2">Don't have an account ?</small> <a href="{% url 'accounts:register_candidate' %}" class="text-white font-weight-bold">Sign Up</a></p>
                </div>
            </div>
        </form>
    </div><!---->
</div>
<!-- Hero End -->
{% endblock content %}
