{% load static %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
{{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
{% endif %}
<div class="row">
  <div class="col-lg-12">
    <div class="text-sm-center">
      <img src="{% static 'images/featured-job/img-3.png' %}" alt="" class="img-fluid mx-md-auto d-block">
      <h4 class="mt-3"><a href="#" class="text-white">{{ company.name }}</a></h4>
      <ul class="list-inline mb-0">
        <li class="list-inline-item mr-3">
          <p class=" mb-0 text-center text-white"><i class="mdi mdi-map-marker mr-2"></i>{{ company.address }}, {{ company.province }}, {{ company.country }}</p>
        </li>
        <li class="list-inline-item">
          <p class="text-success mb-0"><i class="mdi mdi-bookmark-check mdi-18px mr-2"></i>Verified</p>
        </li>
      </ul>
      <ul class="list-inline mb-2">
        <li class="list-inline-item mr-3">
          <p class="text-white"><i class="mdi mdi-earth mr-2"></i>{{ company.linkedin }}</p>
        </li>
        <li class="list-inline-item mr-3">
          <p class="text-white"><i class="mdi mdi-email mr-2"></i>{{ company.email }}</p>
        </li>
        <li class="list-inline-item">
          <p class="text-white"><i class="mdi mdi-cellphone-iphone mr-2"></i>{{ company.phone_number }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
